<!DOCTYPE html>
<html lang="en">
<head>

           }
          textarea{
            /* writing-mode: horizontal-tb !important; */

                     border-radius: 0.5rem;                     
                 }

                   border:2px solid black;

    <h1 id="clr">Banana Language</h1>
    <textarea id="txt-input" placeholder="put your message here which u want to convert banana Language"></textarea>

     <div id="ash" >Translation come here</div>
     <div id="output"></div>
